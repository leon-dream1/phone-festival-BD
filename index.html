<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Festival - BD | Find your Dream phone</title>

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Tailwind and daisyUI link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container mx-auto">
        <div class="navbar bg-base-100 mt-[10px]">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
            </div>
            <a class="text-[25px] font-bold">Phone Festival <span class="text-[25px] text-[#0D6EFD] font-bold">BD</span></a>
          </div>
          <div class="navbar-end">
            <button class='bg-[#0D6EFD] rounded-lg py-[10px] px-[25px] text-white text-[20px] font-semibold'>Sign Up</button>
          </div>
        </div>
      </div>
    </header>
    <main class="mt-[150px]">
      <section class="phone-showcase">
        <div class="container mx-auto">
          <h2 class="text-[35px] text-[#100F0F] font-semibold text-center">
            Search your phone
          </h2>
          <!--  -->
          <!--  -->
          <div class="flex flex-col lg:flex-row w-[90%] lg:w-[50%] mx-auto mt-[30px] space-y-3 lg:space-y-0">
            <input
              id="searched-phone"
              class="bg-[#100F0F0D] rounded-lg py-[18px] px-[40px] w-full outline-none"
              type="text"
              placeholder="Search your phone"
            />
            <button
              onclick="searchPhone()"
              class="bg-[#0D6EFD] rounded-lg py-[18px] px-[35px] text-[20px] text-white font-bold w-[50%] mx-auto lg:mx-0 lg:w-auto"
            >
              Search
            </button>
          </div>
          <div
            id="phone-container"
            class="grid grid-col-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-12"
          ></div>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="js/index.js"></script>
  </body>
</html>
